<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Kiui - UI para Pizzarias</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

			<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

	<style>
	<button { padding: 15px; font-size: 12px; background: indianred; color: #FFF; border: none }
	.subheading { font-style: italic }
</style>
</head>
<body style="background-color: #F5EFE6;">
	<section class="grid">
		<div class="wrap">
			<div>
				<div class="card" style="padding: 1.5em;">
					<form action="pagamento.html">
						<label for="userZipcode">CEP</label>
						<input type="text" id="userZipcode" placeholder="Digite seu CEP">
						<label for="userCity">Cidade</label>
						<input type="text" id="userCity" placeholder="Cidade">
						<label for=""userDistrict">Bairro</label>
						<input type="text" id="userDistrict" placeholder="Bairro">
						<label for="userStreet">Rua</label>
						<input type="text" id="userStreet" placeholder="Nome da rua">
						<label for="userStreetNumber">Número</label>
						<input type="text" id="userStreetNumber" placeholder="Número">
						<label for="userComplement">Complemento</label>
						<input type="text" id="userComplement" placeholder="Complemento">
						<input class="btn-primary" type="submit">
					</form>
				</div>
			</div>
		</div>
	</section>

	<script type="application/javascript" src="js.js"></script>
</body>
</html>
